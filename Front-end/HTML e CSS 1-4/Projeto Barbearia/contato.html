<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UFT-8">
        <meta name="viewport" content="width=device-width">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>

                <label for="nome-sobrenome">Nome e Sobrenome</label>
                <input type="text" id="nome-sobrenome" placeholder="Jorge Maria" class="input-padrao" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="jorgemaria@mail.com" class="input-padrao" required>

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" placeholder="05511987654321" class="input-padrao" required>

                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>

                <fieldset>

                    <legend>Como prefere nosso contato?</legend>

                    <label for="radio-email"><input type="radio" name="contato" id="radio-email" value="email">E-mail</label>

                    <label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone" value="telefone">Telefone</label>

                    <label for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp" value="whatsapp" checked>WhatsApp</label>  

                </fieldset>

                <fieldset>
                    <legend>Qual o horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>

                <input type="submit" value="Enviar Formulário" class="enviar">


            </form>
            <table>
                <thead>
                    <tr>
                        <td>Dia</td>
                        <td>Horário</td>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <img src="logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2021</p>
        </footer>
    </body>
</html>
